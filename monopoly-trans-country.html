<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="monopoly-trans-country">
  <template>
    <style>
      :host {
        display: block;
      }

    .rate-header { @apply --paper-font-headline; }
    .rate-name { color: var(--paper-grey-600); margin: 10px 0; }

    .new_owner {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 34px;
      font-weight: bold;
      color: rgb(24, 153, 24);      
    }

     paper-button.green {
        background-color: rgb(165, 177, 165);
        color: rgb(226, 222, 222);
        margin-top: 25px; 
      }

    h2#hint{
      visibility : hidden;
      display: inline;
      text-align: center; 
      padding-left: 35%;
    }

    </style>
    <h2>TRANSACTION: <span class="rate-header">Transfer ownership of</span></h2>

    <paper-card image="./images/transfer_ownership.jpg"> 
      <div class="card-content">      
       <!--  <div class="container-selects"> -->
            <paper-dropdown-menu noink no-animations Label="Choose a country">
                <paper-listbox
                        slot="dropdown-content"
                        attr-for-selected="selected-item"
                        selected="{{propertySelected}}">
                     <template is="dom-repeat" items="[[properties]]" as="property">
                        <paper-item selected-item="[[property.id]]">[[property.name]]</paper-item>
                    </template>
                  </paper-listbox>
            </paper-dropdown-menu>
        <!-- </div> -->
        <div class="rate-name"> 
          to player <span class="new_owner">[[[ownerAlias]]]</span> 
        </div>
        <div class="button_accept">
            <paper-button toggles raised id="transferButton" class="green" on-click="transferOwnership" disabled>TRANSFER!</paper-button>
        </div>
      </div>
    </paper-card> 
    
    <h2 id="hint" class"sucess">SUCCESS!</h2>
  </template>

  <script>
    /**
     * `monopoly-trans-country`
     * element to tranfer the ownership of a country 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MonopolyTransCountry extends Polymer.Element {
      static get is() { return 'monopoly-trans-country'; }
      static get properties() {
        return {
          properties: {
            type: Object,
            value: {}
          },
          propertySelected:{
            type: String,
            value:'',
            observer: "propertyChange"
          },
          newOwner: {
            type: Object,
            value:{}
          },
          ownerAlias: {
            type: Object,
            value:{}
          },
          transaction: {
            type: Object,
            value: {}
          }
        };
      }

      connectedCallback(){
        super.connectedCallback();
        this.set('ownerAlias',this.newOwner[0].alias);
      }

      transferOwnership(){        
        const details = [{ owner:this.newOwner[0].id, property:this.propertySelected }];        
        this.set('transaction',details);
        this.dispatchEvent(new CustomEvent('transfer-owner-happend', {                 
                              bubbles:  true,
                              composed: true, 
                              detail: details
          }));  
        this.set('propertySelected','');
        this.$.hint.style.visibility = 'hidden';
        console.log(`detail:[${details}]`);                                 
      }
 
      propertyChange(){        
        if(this.propertySelected !== '') {    
            this.$.transferButton.style.backgroundColor = 'rgb(24, 153, 24)';  
            this.$.transferButton.style.color = 'white';          
            this.$.transferButton.removeAttribute('disabled');   
            this.$.hint.style.visibility = 'hidden';       
        }  
        else {
            this.$.transferButton.style.backgroundColor = 'rgb(165, 177, 165)';  
            this.$.transferButton.style.color = 'rgb(226, 222, 222)';          
            this.$.transferButton.setAttribute('disabled','true');   
            this.$.hint.style.visibility = 'visible'; 
           }      
      }
    } // class

    window.customElements.define(MonopolyTransCountry.is, MonopolyTransCountry);
  </script>
</dom-module>
